{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} User {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email"
               placeholder="email" class="form-control" 
               value="{{ request.form['email'] }}"></input>
    </div>

    <div class="form-group">
        <label for="content">Credit Card</label>
        <textarea name="content" placeholder="Credit Card"
                  class="form-control">{{ request.form['Credit Card'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="content">Houses rented</label>
        <textarea name="content" placeholder="houses rented"
                  class="form-control">{{ request.form['Rental'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="content">Password</label>
        <textarea name="content" placeholder="password"
                  class="form-control">{{ request.form['password'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="content">Rent</label>
        <textarea name="content" placeholder="rental"
                  class="form-control">{{ request.form['Rental'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="content">My Houses</label>
        <textarea name="content" placeholder="houses"
                  class="form-control">{{ request.form['Houses'] }}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
