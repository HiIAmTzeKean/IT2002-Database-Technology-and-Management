{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Update details{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="POST">
    <label for="password">Password</label>
    <input type="password" name="password" id="password">

    <label for="credit_card">credit card number</label>
    <input type="text" name="credit_card" id="credit_card">

    <label for="credit_card_type">credit card type</label>
    <select type="insert" name="credit_card_type" id="credit_card_type">
      <option value="visa">Visa</option>
      <option value="mastercard">Mastercard</option>
      </select>

    <label for="credit_card_action">Add or Update</label>
    <select type="insert" name="credit_card_action" id="credit_card_action">
      <option value="add">Add</option>
      <option value="update">Update</option>
      </select>

    <input type="submit" value="update">
  </form>
{% endblock %}
